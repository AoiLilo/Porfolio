<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="quiz.css" />
        <script src="quiz.js" defer></script>
    </head>

    <body>
        <div class="quiz_container">

            <h2 id="question" class="quiz_container_question">Question</h2>

            <div class="quiz_container_answers">
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer" class="answer">
                        <label id="a_text" for="a">Answer</label>
                    </li>
                    <li>
                        <input type="radio" id="b" name="answer" class="answer">
                        <label id="b_text" for="b">Answer</label>
                    </li>
                    <li>
                        <input type="radio" id="c" name="answer" class="answer">
                        <label id="c_text" for="c">Answer</label>
                    </li>
                    <li>
                        <input type="radio" id="d" name="answer" class="answer">
                        <label id="d_text" for="d">Answer</label>
                    </li>
                </ul>
            </div>

            <button id="submit" class="quiz_container_button">Submit</button>
        </div>
    </body>

</html>
